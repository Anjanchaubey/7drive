<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7Drive</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">

    <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-family-sans: 'Roboto', sans-serif;

            --bg-light: #fff;
            --bg-rgb-light: 255, 255, 255;
            --surface-light: #f8f9fa;
            --border-light: #dadce0;
            --text-primary-light: #202124;
            --text-secondary-light: #5f6368;
            --accent-light: #1a73e8;
            --accent-hover-light: #185abc;
            --danger-light: #d93025;
            --item-hover-light: #f1f3f4;
            --item-selected-light: #e8f0fe;
            --item-selected-border-light: #1a73e8;

            --bg-dark: #202124;
            --bg-rgb-dark: 32, 33, 36;
            --surface-dark: #292a2d;
            --border-dark: #3c4043;
            --text-primary-dark: #e8eaed;
            --text-secondary-dark: #bdc1c6;
            --accent-dark: #8ab4f8;
            --accent-hover-dark: #a6c9fa;
            --danger-dark: #f28b82;
            --item-hover-dark: #3c4043;
            --item-selected-dark: #373e4b;
            --item-selected-border-dark: #8ab4f8;
        }

        [data-theme="light"] {
            --bg: var(--bg-light);
            --bg-rgb: var(--bg-rgb-light);
            --surface: var(--surface-light);
            --border: var(--border-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --accent: var(--accent-light);
            --accent-hover: var(--accent-hover-light);
            --danger: var(--danger-light);
            --search-bg: #f1f3f4;
            --item-hover: var(--item-hover-light);
            --item-selected: var(--item-selected-light);
            --item-selected-border: var(--item-selected-border-light);
        }

        [data-theme="dark"] {
            --bg: var(--bg-dark);
            --bg-rgb: var(--bg-rgb-dark);
            --surface: var(--surface-dark);
            --border: var(--border-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --accent: var(--accent-dark);
            --accent-hover: var(--accent-hover-dark);
            --danger: var(--danger-dark);
            --search-bg: #3c4043;
            --item-hover: var(--item-hover-dark);
            --item-selected: var(--item-selected-dark);
            --item-selected-border: var(--item-selected-border-dark);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-family-sans);
            background-color: var(--bg);
            color: var(--text-primary);
            font-size: 14px;
            overflow: hidden;
        }

        svg {
            fill: currentColor;
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 256px 1fr;
            height: 100vh;
            grid-template-rows: 64px 1fr;
            grid-template-areas:
                "header header"
                "sidebar main";
        }

        .top-header {
            grid-area: header;
            display: flex;
            align-items: center;
            padding: 0 16px 0 24px;
            border-bottom: 1px solid var(--border);
            background-color: var(--bg);
            z-index: 20;
        }

        .sidebar-toggle-btn {
            display: none;
            margin-right: 1rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 22px;
            color: var(--text-secondary);
            margin-right: 2rem;
        }

        .search-container {
            flex-grow: 1;
        }

        .search-bar {
            width: 100%;
            max-width: 720px;
            display: flex;
            align-items: center;
            background-color: var(--search-bg);
            border-radius: 24px;
            padding: 0 8px 0 16px;
            height: 48px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 4px 10px rgba(2, 6, 23, 0.06);
        }

        #search {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            padding: 0 12px;
            font-size: 16px;
            color: var(--text-primary);
        }

        /* placeholder color adapts to theme */
        #search::placeholder {
            color: var(--text-secondary);
            opacity: 0.9;
        }

        #search:focus {
            outline: none;
            box-shadow: 0 6px 18px rgba(10, 132, 255, 0.08);
            border-radius: 24px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
        }

        .btn {
            cursor: pointer;
            border: 1px solid transparent;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: none;
            color: var(--text-primary);
            border-radius: 99px;
        }

        .btn:hover {
            background-color: var(--item-hover);
        }

        .btn.icon-btn {
            padding: 8px;
        }

        .btn.new-file {
            background-color: var(--bg);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1), 0 1px 3px 1px rgba(0, 0, 0, 0.08);
            padding: 16px 24px;
            min-width: 120px;
            justify-content: flex-start;
        }

        .btn.new-file:hover {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 4px 8px 3px rgba(0, 0, 0, 0.1);
        }

        .btn.danger {
            background-color: var(--danger);
            color: white;
            border-color: transparent;
        }

        .btn.danger:hover {
            opacity: 0.9;
            background-color: var(--danger);
        }

        #select-toggle-btn.active,
        #preview-toggle-btn.active {
            background-color: var(--item-selected);
            color: var(--item-selected-border);
            font-weight: 700;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: var(--bg);
            padding: 16px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
            border-right: 1px solid var(--border);
        }

        .sidebar-nav {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 0 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 10px 16px;
            border-radius: 99px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-primary);
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .nav-item:hover {
            background-color: var(--item-hover);
        }

        .nav-item.active {
            background-color: var(--item-selected);
            color: var(--item-selected-border);
            font-weight: 700;
        }

        .sidebar-actions {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .sidebar-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .main-area {
            grid-area: main;
            padding: 0;
            overflow-y: auto;
            background-color: var(--surface);
            position: relative;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background-color: var(--bg);
            z-index: 10;
        }

        .main-header h1 {
            font-size: 22px;
            color: var(--text-primary);
            margin: 0;
            font-weight: 400;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .mobile-header-controls {
            display: none;
        }

        .sort-controls {
            display: flex;
            gap: 4px;
        }

        .sort-btn {
            position: relative;
            gap: 4px;
            padding-left: 12px;
            padding-right: 12px;
        }

        .sort-arrow {
            width: 18px;
            height: 18px;
            transition: transform 0.2s ease-in-out;
        }

        .sort-arrow.desc {
            transform: rotate(180deg);
        }

        .view-toggle .btn,
        .sort-controls .btn {
            color: var(--text-secondary);
        }

        .view-toggle .btn.active,
        .sort-controls .btn.active {
            background-color: var(--item-selected);
            color: var(--accent);
        }

        .file-list-container {
            padding: 16px;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-list.grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .file-item {
            color: var(--text-primary);
            transition: background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
            position: relative;
            cursor: default;
            border: 1px solid var(--border);
            border-radius: 12px;
            background-color: var(--bg);
            overflow: hidden;
        }

        .main-area.select-mode .file-item {
            cursor: pointer;
        }

        .file-item:hover {
            background-color: var(--item-hover);
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
        }

        .file-item.selected {
            background-color: var(--item-selected);
            border-color: var(--item-selected-border);
        }

        .file-item .thumbnail {
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border);
            font-size: 3rem;
            color: var(--text-secondary);
            overflow: hidden;
        }

        .thumbnail img.preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
        }

        .file-info {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filename {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-list.inline-view {
            display: flex;
            flex-direction: column;
        }

        .file-list.inline-view .file-list-header {
            display: flex;
            padding: 0 12px;
            border-bottom: 1px solid var(--border);
            font-weight: 500;
            color: var(--text-secondary);
        }

        .file-list.inline-view .file-list-header>div {
            padding: 12px 8px;
        }

        .file-list.inline-view .file-list-header .col-name {
            flex: 1;
        }

        .file-list.inline-view .file-list-header .col-date,
        .file-list-header .col-size {
            width: 150px;
        }

        .file-list.inline-view .file-item {
            display: flex;
            align-items: center;
            border: none;
            border-radius: 0;
            border-bottom: 1px solid var(--border);
            padding: 8px 4px;
        }

        .file-list.inline-view .file-item:hover {
            background-color: var(--item-hover);
            box-shadow: none;
        }

        .file-list.inline-view .file-info {
            flex: 1;
            padding: 0 8px;
            min-width: 0;
        }

        .file-meta-wrapper {
            display: flex;
            flex-shrink: 0;
        }

        .file-list.inline-view .col-date,
        .file-list.inline-view .col-size {
            width: 150px;
            color: var(--text-secondary);
            flex-shrink: 0;
            font-size: 13px;
            padding: 0 8px;
        }

        .file-list.inline-view .thumbnail {
            display: none;
        }

        /* --- Checkbox Visibility Logic --- */
        .file-item .checkbox {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s linear;
        }

        /* Show checkbox ONLY when select mode is active OR item is selected */
        .main-area.select-mode .file-item .checkbox,
        .file-item.selected .checkbox {
            opacity: 1;
            pointer-events: all;
        }

        /* Position checkbox absolutely in grid view for cleaner look */
        .grid-view .file-item .checkbox {
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 5;
        }

        /* Keep checkbox in flow for inline view and provide spacing */
        .file-list.inline-view .checkbox {
            margin: 0 4px 0 8px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all .3s;
        }

        .modal:not(.hidden) {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            background: var(--bg);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content .avatar.large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .selection-box {
            position: absolute;
            border: 1px solid var(--accent);
            background-color: rgba(26, 115, 232, 0.1);
            z-index: 100;
            pointer-events: none;
        }

        .accounts-container {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 1rem;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .account-item {
            display: flex;
            align-items: center;
            padding: 12px 8px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
        }

        .account-item:not(.active) {
            opacity: 0.7;
        }

        .account-item:not(.active):hover {
            background-color: var(--item-hover);
            opacity: 1;
        }

        .account-item .avatar {
            width: 40px;
            height: 40px;
            margin-right: 12px;
        }

        .account-details {
            display: flex;
            flex-direction: column;
        }

        .account-email {
            font-weight: 500;
        }

        .account-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--bg);
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .dropdown-content a {
            color: var(--text-primary);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: var(--item-hover);
        }

        .dropdown.show .dropdown-content {
            display: block;
        }

        .mobile-dropdown-controls {
            padding: 8px 16px;
            border-bottom: 1px solid var(--border);
        }

        .mobile-dropdown-controls>div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .mobile-dropdown-controls label {
            color: var(--text-primary);
            font-weight: 500;
        }

        #drop-zone-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out;
        }

        #drop-zone-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .drop-zone-content {
            border: 3px dashed var(--accent-dark);
            border-radius: 24px;
            padding: 4rem;
            text-align: center;
            color: var(--accent-dark);
            background-color: rgba(var(--bg-rgb), 0.8);
            backdrop-filter: blur(5px);
        }

        .drop-zone-content svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }


        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "main";
            }

            .sidebar-toggle-btn {
                display: inline-flex;
            }

            .brand {
                margin-right: 1rem;
            }

            .search-container {
                display: none;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1001;
                transform: translateX(-100%);
                width: 280px;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .header-controls {
                display: none;
            }

            .mobile-header-controls {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            /* --- Mobile Grid View --- */
            .file-list.grid-view {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .file-list-container {
                padding: 16px;
            }

            .file-list.inline-view .file-list-header {
                display: none;
            }

            .file-list.inline-view .file-item {
                flex-wrap: wrap;
                padding: 12px;
            }

            .file-list.inline-view .file-info {
                flex-basis: 100%;
                margin-bottom: 6px;
            }

            .file-meta-wrapper {
                flex-basis: 100%;
                display: flex;
                justify-content: flex-start;
                gap: 16px;
                font-size: 12px;
                color: var(--text-secondary);
            }

            .file-list.inline-view .col-date,
            .file-list.inline-view .col-size {
                width: auto;
                padding: 0;
            }
        }

        /* --- Grid view aesthetic updates --- */
        .file-list.grid-view .file-item {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            border-radius: 12px;
            overflow: hidden;
        }

        .file-list.grid-view .thumbnail {
            height: 150px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background-color: #908e8e;
        }

        /* Ensure preview image fills thumbnail */
        .file-list.grid-view .thumbnail img.preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* overlay at the bottom of the thumbnail with date and size */
        .file-list.grid-view .thumbnail .meta-overlay {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 8px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            line-height: 1;
            color: #fff;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.55) 100%);
            backdrop-filter: blur(4px);
        }

        /* meta text style */
        .file-list.grid-view .thumbnail .meta-overlay .meta-date,
        .file-list.grid-view .thumbnail .meta-overlay .meta-size {
            display: inline-flex;
            gap: 6px;
            align-items: center;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        /* centered filename beneath the thumbnail */
        .file-list.grid-view .file-info {
            padding: 10px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 56px;
        }

        .file-list.grid-view .file-info .filename {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
            display: block;
            max-width: 100%;
        }

        /* Hide inline meta row for grid cards */
        .file-list.grid-view .file-meta-wrapper {
            display: none;
        }

        /* Keep checkbox placement consistent */
        .file-list.grid-view .file-item .checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body data-theme="light">
    <div class="dashboard-grid">
        <div class="sidebar-overlay"></div>
        <header class="top-header">
            <button class="btn icon-btn sidebar-toggle-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </svg>
            </button>
            <div class="brand">
                <img src="icon.png" alt="7Drive" style="width:56px;height:55px;">
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <svg viewBox="0 0 24 24" style="color: var(--text-secondary)">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                    <input type="text" id="search" placeholder="Search in Drive" oninput="renderFileList()">
                </div>
            </div>
            <div class="header-actions">
                <button class="btn icon-btn" onclick="toggleTheme()">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-5.4-5.4c0-1.81 1.05-3.19 2.26-4.4A8.89 8.89 0 0 0 3 12a9 9 0 0 0 9 9z" />
                    </svg>
                </button>
                <div id="accountSection">
                    <img id="profilePic" class="avatar" src="https://placehold.co/40x40/EFEFEF/AAAAAA&text=側" />
                </div>
            </div>
        </header>

        <aside class="sidebar">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getStorage, ref, getDownloadURL, listAll, getMetadata, uploadBytes, deleteObject } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYY2GQqS0tCXb7Oxw8AWXhpexq9e8VRUs",
            authDomain: "aspirehub-32863.firebaseapp.com",
            projectId: "aspirehub-32863",
            storageBucket: "aspirehub-32863.appspot.com",
            messagingSenderId: "686810111182",
            appId: "1:686810111182:web:4290b4b1b6e64934ec449f",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);

        let isSelectModeActive = false;
        let showPreviews = localStorage.getItem('showPreviews') === 'true';
        let cropper;
        let currentFolder = localStorage.getItem('lastOpenedFolder') || "home";
        let filesMeta = [], folders = [];
        const DEFAULT_FOLDER = "home";
        let authListenerUnsubscribe = null;
        let currentSort = { by: 'name', dir: 'asc' };


        // Theme persistence already stored on body.dataset.theme — also echo to <html> so other pages (about.html) that use html.dark/light will match
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.dataset.theme = savedTheme;
        if (savedTheme === 'dark') document.documentElement.classList.add('dark');
        else document.documentElement.classList.add('light');

        window.toggleTheme = () => {
          const next = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
          document.body.dataset.theme = next;
          // mirror on html element for pages that rely on html.dark / html.light
          document.documentElement.classList.toggle('dark', next === 'dark');
          document.documentElement.classList.toggle('light', next === 'light');
          localStorage.setItem('theme', next);
        };

        window.setDisplayMode = (mode) => {
            const fileListEl = document.getElementById('fileList');
            const gridBtn = document.getElementById('grid-view-btn');
            const inlineBtn = document.getElementById('inline-view-btn');
            const mobileGridBtn = document.getElementById('mobile-grid-view-btn');
            const mobileInlineBtn = document.getElementById('mobile-inline-view-btn');

            const header = document.querySelector('.file-list-header');

            if (mode === 'grid') {
                fileListEl.className = 'file-list grid-view';
                gridBtn.classList.add('active');
                inlineBtn.classList.remove('active');
                mobileGridBtn.classList.add('active');
                mobileInlineBtn.classList.remove('active');
                if (header) header.style.display = 'none';
            } else {
                fileListEl.className = 'file-list inline-view';
                gridBtn.classList.remove('active');
                inlineBtn.classList.add('active');
                mobileGridBtn.classList.remove('active');
                mobileInlineBtn.classList.add('active');
                if (header) header.style.display = 'flex';
            }
            localStorage.setItem('displayMode', mode);
            // re-render so items use the correct template for the selected view
            renderFileList();
        }

        const fileInput = document.getElementById("fileInput");
        const fileList = document.getElementById("fileList");
        const mainHeader = document.getElementById("mainHeaderText");
        const uploadProfilePic = document.getElementById("uploadProfilePic");
        const cropModal = document.getElementById("cropModal");
        const deleteBtn = document.getElementById("deleteBtn");

        function updateDeleteButtonVisibility() {
            const checked = document.querySelectorAll(".checkbox:checked").length > 0;
            const display = checked ? 'inline-flex' : 'none';
            deleteBtn.style.display = display;

            const mobileDeleteBtn = document.getElementById('mobileDeleteBtn');
            if (mobileDeleteBtn) {
                mobileDeleteBtn.style.display = (isSelectModeActive && checked) ? 'inline-flex' : 'none';
            }
        }

        function setupAuthListener() {
            if (authListenerUnsubscribe) authListenerUnsubscribe();
            authListenerUnsubscribe = onAuthStateChanged(auth, async user => {
                if (!user) {
                    if (!sessionStorage.getItem('logoutInProgress')) {
                        window.location.href = "index.html";
                    }
                    sessionStorage.removeItem('logoutInProgress');
                    return;
                }

                let accounts = JSON.parse(localStorage.getItem('driveAccounts')) || [];
                let activeAccount = accounts.find(acc => acc.uid === user.uid);
                if (!activeAccount) {
                    activeAccount = { uid: user.uid, email: user.email, photoURL: null };
                    accounts.push(activeAccount);
                }
                localStorage.setItem('driveAccounts', JSON.stringify(accounts));
                localStorage.setItem('activeDriveAccountUID', user.uid);

                await uploadBytes(ref(storage, `users/${user.uid}/${DEFAULT_FOLDER}/.placeholder`), new Blob([])).catch(() => { });

                initDashboard(user);
            });
        }
        setupAuthListener();


        function initDashboard(user) {
            loadFolders();
            setupAccountSection(user);

            const initialDisplayMode = localStorage.getItem('displayMode') || 'inline';
            setDisplayMode(initialDisplayMode);

            document.getElementById('grid-view-btn').addEventListener('click', () => setDisplayMode('grid'));
            document.getElementById('inline-view-btn').addEventListener('click', () => setDisplayMode('inline'));
            document.getElementById('mobile-grid-view-btn').addEventListener('click', () => setDisplayMode('grid'));
            document.getElementById('mobile-inline-view-btn').addEventListener('click', () => setDisplayMode('inline'));

            initSortControls();
            initSelection();
            initMobileSidebar();
            initSelectModeToggle();
            initPreviewToggle();
            initProfileManagement(user);
            initMobileHeaderControls();
            initDragAndDrop();
        }

        function initSortControls() {
            const sortButtons = document.querySelectorAll('.sort-btn');
            sortButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const sortBy = button.dataset.sort;
                    if (currentSort.by === sortBy) {
                        currentSort.dir = currentSort.dir === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.by = sortBy;
                        currentSort.dir = 'asc';
                    }
                    updateSortButtons();
                    renderFileList();
                });
            });
            updateSortButtons();
        }

        function updateSortButtons() {
            const allSortButtons = document.querySelectorAll('.sort-btn');
            allSortButtons.forEach(btn => {
                const arrow = btn.querySelector('.sort-arrow');
                if (btn.dataset.sort === currentSort.by) {
                    btn.classList.add('active');
                    arrow.style.display = 'block';
                    arrow.classList.toggle('desc', currentSort.dir === 'desc');
                } else {
                    btn.classList.remove('active');
                    arrow.style.display = 'none';
                }
            });
        }

        function initPreviewToggle() {
            const toggleBtn = document.getElementById('preview-toggle-btn');
            const toggleText = document.getElementById('preview-toggle-text');

            function updateButtonState() {
                toggleBtn.classList.toggle('active', showPreviews);
                toggleText.textContent = showPreviews ? 'Hide Previews' : 'Show Previews';
            }

            updateButtonState();

            toggleBtn.addEventListener('click', () => {
                showPreviews = !showPreviews;
                localStorage.setItem('showPreviews', showPreviews);
                updateButtonState();
                renderFileList();
            });
        }

        function toggleSelectMode() {
            isSelectModeActive = !isSelectModeActive;

            document.getElementById('select-toggle-btn').classList.toggle('active', isSelectModeActive);

            const mobileSelectBtn = document.getElementById('mobileSelectBtn');
            mobileSelectBtn.textContent = isSelectModeActive ? 'Cancel Select' : 'Select';
            mobileSelectBtn.style.fontWeight = isSelectModeActive ? '700' : '400';

            document.querySelector('.main-area').classList.toggle('select-mode', isSelectModeActive);

            if (!isSelectModeActive) {
                deselectAllFiles();
            }
            updateDeleteButtonVisibility();
        }

        function initSelectModeToggle() {
            document.getElementById('select-toggle-btn').addEventListener('click', toggleSelectMode);
        }

        function initMobileHeaderControls() {
            const menuBtn = document.getElementById('mobileMenuBtn');
            const dropdown = document.getElementById('mobileMenuDropdown');
            const selectBtn = document.getElementById('mobileSelectBtn');
            const mobileDeleteBtn = document.getElementById('mobileDeleteBtn');

            menuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('show');
            });

            selectBtn.addEventListener('click', (e) => {
                e.preventDefault();
                toggleSelectMode();
                dropdown.classList.remove('show');
            });

            mobileDeleteBtn.addEventListener('click', deleteSelected);

            window.addEventListener('click', (e) => {
                if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.remove('show');
                }
            });
        }

        function initProfileManagement(user) {
            uploadProfilePic.addEventListener('change', e => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    cropModal.classList.remove('hidden');
                    document.getElementById('cropImage').src = reader.result;
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(document.getElementById('cropImage'), {
                        aspectRatio: 1,
                        viewMode: 1,
                        background: false,
                    });
                };
                reader.readAsDataURL(file);
            });

            document.getElementById('cancelCropBtn').addEventListener('click', () => {
                cropModal.classList.add('hidden');
                if (cropper) cropper.destroy();
            });

            document.getElementById('uploadCropBtn').addEventListener('click', () => {
                if (!cropper) return;
                cropper.getCroppedCanvas({ width: 256, height: 256 }).toBlob(blob => {
                    const profRef = ref(storage, `users/${user.uid}/profile-pic.jpg`);
                    uploadBytes(profRef, blob).then(() => {
                        cropModal.classList.add('hidden');
                        if (cropper) cropper.destroy();
                        getDownloadURL(profRef).then(url => {
                            const newUrl = url + '?t=' + new Date().getTime();
                            document.getElementById("profilePic").src = newUrl;
                            document.getElementById("accPic").src = newUrl;

                            let accounts = JSON.parse(localStorage.getItem('driveAccounts')) || [];
                            let accToUpdate = accounts.find(a => a.uid === user.uid);
                            if (accToUpdate) accToUpdate.photoURL = newUrl;
                            localStorage.setItem('driveAccounts', JSON.stringify(accounts));
                        });
                    }).catch(alert);
                }, 'image/jpeg');
            });
        }

        function setupAccountSection(user) {
            const accModal = document.getElementById("accountModal");
            const profilePicRef = ref(storage, `users/${user.uid}/profile-pic.jpg`);

            getDownloadURL(profilePicRef).then(url => {
                document.getElementById("profilePic").src = url;
            }).catch(() => { });

            document.getElementById("accountSection").onclick = () => {
                renderAccountList(user);
                accModal.classList.remove("hidden");
            }
        }

        async function renderAccountList(currentUser) {
            const accounts = JSON.parse(localStorage.getItem('driveAccounts')) || [];
            const activeAccount = accounts.find(a => a.uid === currentUser.uid);

            if (activeAccount) {
                document.getElementById("accUsername").textContent = activeAccount.email.split("@")[0];
                document.getElementById("accEmail").textContent = activeAccount.email;
                const profilePicRef = ref(storage, `users/${activeAccount.uid}/profile-pic.jpg`);
                getDownloadURL(profilePicRef)
                    .then(url => document.getElementById("accPic").src = url)
                    .catch(() => document.getElementById("accPic").src = 'https://placehold.co/90x90/EFEFEF/AAAAAA&text=側');
            }

            const accountListEl = document.getElementById("accountList");
            accountListEl.innerHTML = '';

            for (const account of accounts.filter(a => a.uid !== currentUser.uid)) {
                const accDiv = document.createElement('div');
                accDiv.className = 'account-item';
                accDiv.onclick = () => switchAccount(account.email);

                const picRef = ref(storage, `users/${account.uid}/profile-pic.jpg`);
                let picUrl = 'https://placehold.co/40x40/EFEFEF/AAAAAA&text=側';
                try {
                    picUrl = await getDownloadURL(picRef);
                } catch (e) { }

                accDiv.innerHTML = `
                <img src="${picUrl}" class="avatar">
                <div class="account-details">
                    <span class="account-email">${account.email}</span>
                </div>
            `;
                accountListEl.appendChild(accDiv);
            }
        }

        window.addAccount = () => {
            sessionStorage.setItem('logoutInProgress', 'true');
            signOut(auth).then(() => {
                window.location.href = 'index.html?addAccount=true';
            });
        }

        window.switchAccount = (email) => {
            sessionStorage.setItem('logoutInProgress', 'true');
            signOut(auth).then(() => {
                window.location.href = `index.html?email=${encodeURIComponent(email)}`;
            });
        }

        window.logoutFromAll = () => {
            sessionStorage.setItem('logoutInProgress', 'true');
            localStorage.removeItem('driveAccounts');
            localStorage.removeItem('activeDriveAccountUID');
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            });
        }


        async function loadFolders() {
            const user = auth.currentUser;
            const folderListEl = document.getElementById('folderList');
            folderListEl.innerHTML = '';

            const userFolderRef = ref(storage, `users/${user.uid}/`);
            const listResult = await listAll(userFolderRef);

            folders = listResult.prefixes.map(pref => pref.name);
            if (!folders.includes(DEFAULT_FOLDER)) folders.unshift(DEFAULT_FOLDER);

            const specialFolders = [DEFAULT_FOLDER];
            const regularFolders = folders.filter(f => !specialFolders.includes(f) && f !== '.placeholder').sort();

            [...specialFolders, ...regularFolders].forEach(folderName => {
                if (!folders.includes(folderName)) return;

                const navItem = document.createElement('a');
                navItem.className = 'nav-item';
                navItem.dataset.folder = folderName;

                let iconSvg, displayName;
                switch (folderName) {
                    case 'home':
                        displayName = 'My Drive';
                        iconSvg = `<svg viewBox="0 0 24 24"><path d="M12 2L2 7v10l10 5 10-5V7L12 2zm0 2.24L17.76 8 12 11.76 6.24 8 12 4.24zM4 9.48l8 4.58 8-4.58v6.04l-8 4.58-8-4.58V9.48z"></path></svg>`;
                        break;
                    default:
                        displayName = folderName;
                        iconSvg = `<svg viewBox="0 0 24 24"><path d="M10 4H4c-1.11 0-2 .9-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"></path></svg>`;
                }

                navItem.innerHTML = `${iconSvg}<span>${displayName}</span>`;
                navItem.onclick = () => renderForFolder(folderName);
                folderListEl.appendChild(navItem);
            });
            renderForFolder(currentFolder);
        }

        function renderForFolder(folder) {
            currentFolder = folder;
            localStorage.setItem('lastOpenedFolder', folder);
            document.querySelectorAll('#folderList .nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.folder === folder);
            });

            let headerText = folder === 'home' ? 'My Drive' : folder;
            mainHeader.textContent = headerText;
            loadFiles(folder);
        }

        async function loadFiles(folder = "") {
            fileList.innerHTML = `<p style='padding: 20px; color: var(--text-secondary)'>Loading...</p>`;
            const user = auth.currentUser;
            const prefix = `users/${user.uid}/${folder}/`;
            const list = await listAll(ref(storage, prefix));
            filesMeta = await Promise.all(
                list.items.filter(i => !i.name.endsWith('.placeholder')).map(async itemRef => {
                    const meta = await getMetadata(itemRef);
                    return { ref: itemRef, name: itemRef.name, size: meta.size, type: meta.contentType, updated: meta.updated, customMetadata: meta.customMetadata };
                })
            );
            renderFileList();
        }

        function renderFileList() {
            fileList.innerHTML = "";
            const filterText = document.getElementById('search').value;
            let filesToRender = [...filesMeta].filter(f => f.name.toLowerCase().includes((filterText || "").toLowerCase()));

            const direction = currentSort.dir === 'asc' ? 1 : -1;

            filesToRender.sort((a, b) => {
                let valA, valB;
                switch (currentSort.by) {
                    case 'name':
                        valA = a.name.toLowerCase();
                        valB = b.name.toLowerCase();
                        if (valA < valB) return -1 * direction;
                        if (valA > valB) return 1 * direction;
                        return 0;
                    case 'updated':
                        return (new Date(a.updated) - new Date(b.updated)) * direction * -1; // Newest first
                    case 'size':
                        return (a.size - b.size) * direction;
                    default:
                        return 0;
                }
            });

            if (filesToRender.length === 0) {
                fileList.innerHTML = `<p style='padding: 20px; color: var(--text-secondary)'>No files found.</p>`;
                return;
            }

            filesToRender.forEach(m => fileList.appendChild(createFileItem(m)));
        }


        function getFileTypeIcon(type, name) {
            if (type && type.startsWith('image/')) return `<svg viewBox="0 0 24 24" style="color: #ea4335"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/></svg>`;
            if (type && type.startsWith('video/')) return `<svg viewBox="0 0 24 24" style="color: #4285f4"><path d="M15 8v8H5V8h10m1-2H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-1l11v-11l-4 4V7c0-.55-.45-1-1-1z"/></svg>`;
            return `<svg viewBox="0 0 24 24" style="color: #5f6368"><path d="M6 2c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6H6z"/></svg>`;
        }

        function createFileItem({ name, size, type, updated, ref: fileRef }) {
            const el = document.createElement("li");
            el.className = "file-item";
            const icon = getFileTypeIcon(type, name);

            const dateShort = new Date(updated).toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
            const dateFull = new Date(updated).toLocaleString();

            const isGrid = document.getElementById('fileList').classList.contains('grid-view');

            if (isGrid) {
                // Grid-friendly layout: thumbnail with overlay, centered filename below
                el.innerHTML = `
          <input type="checkbox" class="checkbox" data-name="${name}">
          <div class="thumbnail">
             ${icon}
             <div class="meta-overlay">
                <span class="meta-date" title="${dateFull}">${dateShort}</span>
                <span class="meta-size">${formatBytes(size)}</span>
             </div>
          </div>
          <div class="file-info">
             <span class="filename" title="${name}">${name}</span>
          </div>
          <div class="file-meta-wrapper" style="display:none"></div>
        `;
            } else {
                // Inline / list layout (unchanged)
                const metaLine = `<div class="col-date">${new Date(updated).toLocaleDateString()}</div>
                        <div class="col-size">${formatBytes(size)}</div>`;

                el.innerHTML = `
          <input type="checkbox" class="checkbox" data-name="${name}">
          <div class="thumbnail">${icon}</div>
          <div class="file-info">
              ${icon}
              <span class="filename" title="${name}">${name}</span>
          </div>
          <div class="file-meta-wrapper">${metaLine}</div>`;
            }

            const checkbox = el.querySelector(".checkbox");
            checkbox.addEventListener('change', updateDeleteButtonVisibility);

            el.addEventListener('click', e => {
                if (!isSelectModeActive) return;
                if (e.target.type === 'checkbox') return;
                checkbox.checked = !checkbox.checked;
                el.classList.toggle("selected", checkbox.checked);
                updateDeleteButtonVisibility();
            });

            el.addEventListener('dblclick', () => {
                getDownloadURL(fileRef).then(url => window.open(url, '_blank'));
            });

            const thumbDiv = el.querySelector('.thumbnail');
            if (showPreviews && type && type.startsWith('image/')) {
                const thumbRef = ref(storage, fileRef.parent.fullPath + '/thumbnails/' + name);
                getDownloadURL(thumbRef)
                    .then(url => thumbDiv.innerHTML = `<img src="${url}" loading="lazy" class="preview-img">${thumbDiv.querySelector('.meta-overlay') ? thumbDiv.querySelector('.meta-overlay').outerHTML : ''}`)
                    .catch(() => {
                        getDownloadURL(fileRef).then(fullUrl => thumbDiv.innerHTML = `<img src="${fullUrl}" loading="lazy" class="preview-img">${thumbDiv.querySelector('.meta-overlay') ? thumbDiv.querySelector('.meta-overlay').outerHTML : ''}`).catch(() => { });
                    });
            }

            return el;
        }

        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(1))} ${sizes[i]}`;
        }

        fileInput.onchange = () => handleFiles(fileInput.files);
        function handleFiles(files) {
            Array.from(files).forEach(f => uploadFile(f, currentFolder));
        }

        async function uploadThumbnail(file, basePath) {
            if (!file.type.startsWith('image/')) return;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const MAX_WIDTH = 250;
            const img = await new Promise(resolve => {
                const image = new Image();
                image.onload = () => resolve(image);
                image.src = URL.createObjectURL(file);
            });
            const scale = MAX_WIDTH / img.width;
            canvas.width = MAX_WIDTH;
            canvas.height = img.height * scale;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.6));
            const thumbPath = `${basePath}thumbnails/${file.name}`;
            await uploadBytes(ref(storage, thumbPath), blob);
            URL.revokeObjectURL(img.src);
        }

        function uploadFile(file, folder) {
            const user = auth.currentUser;
            const basePath = `users/${user.uid}/${folder}/`;
            const path = `${basePath}${file.name}`;
            uploadBytes(ref(storage, path), file).then(async () => {
                await uploadThumbnail(file, basePath);
                renderForFolder(folder);
            }).catch(e => alert(e.message));
        }

        document.getElementById('search').addEventListener('input', renderFileList);

        window.downloadSelected = async () => {
            const user = auth.currentUser;
            for (const cb of document.querySelectorAll(".checkbox:checked")) {
                const path = `users/${user.uid}/${currentFolder}/${cb.dataset.name}`;
                const url = await getDownloadURL(ref(storage, path));
                const a = document.createElement("a");
                a.href = url;
                a.download = cb.dataset.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        window.deleteSelected = () => {
            const user = auth.currentUser;
            const checked = [...document.querySelectorAll(".checkbox:checked")];
            if (checked.length === 0) return;

            const confirmModal = document.getElementById('confirmModal');
            const confirmMessage = document.getElementById('confirmMessage');
            const confirmBtn = document.getElementById('confirmBtn');

            confirmMessage.textContent = `Permanently delete ${checked.length} file(s)? This action cannot be undone.`;
            confirmModal.classList.remove('hidden');

            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);

            newConfirmBtn.onclick = async () => {
                confirmModal.classList.add('hidden');
                const deletePromises = [];
                for (const cb of checked) {
                    const filePath = `users/${user.uid}/${currentFolder}/${cb.dataset.name}`;
                    deletePromises.push(deleteObject(ref(storage, filePath)));

                    const thumbPath = `users/${user.uid}/${currentFolder}/thumbnails/${cb.dataset.name}`;
                    deletePromises.push(deleteObject(ref(storage, thumbPath)).catch(() => { }));
                }
                await Promise.all(deletePromises);

                renderForFolder(currentFolder);
                if (isSelectModeActive) {
                    toggleSelectMode();
                }
            };
        };

        window.createFolder = () => {
            const name = prompt("Enter new folder name:");
            if (!name || name.trim() === '') return;
            const user = auth.currentUser;
            const folderRef = ref(storage, `users/${user.uid}/${name.trim()}/.placeholder`);
            uploadBytes(folderRef, new Blob([])).then(loadFolders);
        };

        function deselectAllFiles() {
            document.querySelectorAll('.file-item.selected').forEach(item => {
                item.classList.remove('selected');
                item.querySelector('.checkbox').checked = false;
            });
            updateDeleteButtonVisibility();
        }

        function initMobileSidebar() {
            const toggleBtn = document.querySelector('.sidebar-toggle-btn');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');

            toggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebar.classList.toggle('open');
                overlay.classList.toggle('visible');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.remove('open');
                overlay.classList.remove('visible');
            });
        }

        function initDragAndDrop() {
            const dropZone = document.getElementById('drop-zone-overlay');
            let dragCounter = 0;

            window.addEventListener('dragenter', e => {
                e.preventDefault();
                dragCounter++;
                if (dragCounter === 1) {
                    dropZone.classList.remove('hidden');
                    dropZone.classList.add('visible');
                }
            });

            window.addEventListener('dragleave', e => {
                e.preventDefault();
                dragCounter--;
                if (dragCounter === 0) {
                    dropZone.classList.remove('visible');
                    setTimeout(() => dropZone.classList.add('hidden'), 200);
                }
            });

            window.addEventListener('dragover', e => {
                e.preventDefault();
            });

            window.addEventListener('drop', e => {
                e.preventDefault();
                dragCounter = 0;
                dropZone.classList.remove('visible');
                setTimeout(() => dropZone.classList.add('hidden'), 200);
                handleFiles(e.dataTransfer.files);
            });
        }

        function initSelection() {
            const mainArea = document.querySelector('.main-area');
            let selectionBox = null;
            let isSelecting = false;
            let startX, startY;

            mainArea.addEventListener('mousedown', e => {
                const isFileItem = e.target.closest('.file-item');

                if (e.button !== 0) return;

                if (isFileItem) {
                    if (!isSelectModeActive) {
                        // if not in select mode, a click on an item should not start a drag selection.
                        return;
                    }
                } else {
                    // Click on background always deselects all.
                    deselectAllFiles();
                }

                // Start a drag selection if the click is on the background, OR on an item while in select mode
                e.preventDefault();
                isSelecting = true;

                const rect = mainArea.getBoundingClientRect();
                startX = e.clientX - rect.left + mainArea.scrollLeft;
                startY = e.clientY - rect.top + mainArea.scrollTop;

                selectionBox = document.createElement('div');
                selectionBox.className = 'selection-box';
                mainArea.appendChild(selectionBox);

                selectionBox.style.left = `${startX}px`;
                selectionBox.style.top = `${startY}px`;

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp, { once: true });
            });

            function onMouseMove(e) {
                if (!isSelecting) return;
                const currentX = e.clientX - mainArea.getBoundingClientRect().left + mainArea.scrollLeft;
                const currentY = e.clientY - mainArea.getBoundingClientRect().top + mainArea.scrollTop;

                const x = Math.min(startX, currentX);
                const y = Math.min(startY, currentY);
                const width = Math.abs(currentX - startX);
                const height = Math.abs(currentY - startY);

                selectionBox.style.left = `${x}px`;
                selectionBox.style.top = `${y}px`;
                selectionBox.style.width = `${width}px`;
                selectionBox.style.height = `${height}px`;

                const boxRect = selectionBox.getBoundingClientRect();

                document.querySelectorAll('.file-item').forEach(item => {
                    const itemRect = item.getBoundingClientRect();
                    const intersects = !(boxRect.right < itemRect.left || boxRect.left > itemRect.right || boxRect.bottom < itemRect.top || boxRect.top > itemRect.bottom);
                    item.classList.toggle('selected', intersects);
                    const cb = item.querySelector(".checkbox");
                    if (cb) cb.checked = intersects;
                });
                updateDeleteButtonVisibility();
            }

            function onMouseUp() {
                isSelecting = false;
                if (selectionBox) selectionBox.remove();
                document.removeEventListener('mousemove', onMouseMove);
            }

            document.addEventListener('keydown', e => {
                if (e.key === 'Escape') {
                    deselectAllFiles();
                }
            });
        }
    </script>
